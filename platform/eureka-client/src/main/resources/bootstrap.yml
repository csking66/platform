spring:
  application:
    name: eureka-client
  session:
    store-type: redis
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    pool:
      max-idle: 20
      min-idle: 1
      max-active: 20
      max-wait: 60000
      database: 0
      timeout: 60000
  messages:
    basename: i18n/messages,i18n/domain
  datasource:
    url: jdbc:mysql://localhost:3306/es?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    maxActive: 100 #最大活跃数
    initialSize: 1 #初始化数量
    maxWait: 60000 #最大连接等待超时时间
    poolPreparedStatements: true #打开PSCache，并且指定每个连接PSCache的大小
    maxPoolPreparedStatementPerConnectionSize: 20
    minIdle: 6
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 1 from dual
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    filters: stat, wall, log4j #配置监控统计拦截的filters，去掉后监控界面sql将无法统计 ,'wall'用于防火墙
  jpa:
    properties:
      hibernate:
        format_sql: true
        database: MYSQL
        show-sql: false
        dialect: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl